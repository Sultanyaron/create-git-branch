name: Validate team permission
description: Deploy resource version on argoCD.
inputs:
  team_name:
    description: "The team name to validate permission for"
    required: true

runs:
  using: composite
  steps:
    - name: Validate team permission
      shell: bash
      run: node ./validateTeam.js
      env:
        TEAM_NAME: ${{ inputs.team_name }}
